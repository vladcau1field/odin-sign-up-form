<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up forms</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="image-sidebar">
        <img src="./bg img.jpg" />

        <div id="logo-container"><img src="logo.png" /></div>
      </div>

      <header>
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started
        </h1>
        <h2>You know you want to.</h2>
      </header>
      <main>
        <section id="form">
          <h2>Let's do this!</h2>
          <form>
            <label for="fname">FIRST NAME<input type="text" id="fname" name="fname" /></label
            ><label for="lname">LAST NAME<input type="text" id="lname" name="lname" /></label
            ><label for="mail"> EMAIL<input type="email" id="mail" name="email" /></label
            ><label for="phnumber">PHONE NUMBER<input type="number" id="phnumber" name="phnumber" /></label
            ><label for="pword">PASSWORD<input type="password" id="pword" name="password" /></label
            ><label for="conf-pword">CONFIRM PASSWORD<input type="password" id="conf-pword" name="conirm-pword" /></label>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
